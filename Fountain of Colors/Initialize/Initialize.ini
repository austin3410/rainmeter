[Rainmeter]
Update=-1

@Include=#@#Variables.inc

[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=#Port#
ID=#ID#

[SamplingRate]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Type=Format
Substitute="Hz(.*)":""
RegExpSubstitute=1

[NumChannels]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Type=Format
Substitute="(.*)b ":"","ch":""
RegExpSubstitute=1

[ScriptInitialize]
Measure=Script
ScriptFile=Initialize.lua

[MeterDummy]
Meter=Image
