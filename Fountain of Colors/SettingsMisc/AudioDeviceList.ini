[Rainmeter]
Update=-1
OnRefreshAction=[!SkinCustomMenu]
OnUnfocusAction=[!DeactivateConfig]

@Include=#@#Variables.inc

ContextTitle=" Default"
ContextAction=[!SetOption - String "(Change)"][!UpdateMeasure -]

[-]
Measure=String
OnChangeAction=[!WriteKeyValue Variables ID "" "#ConfigPath#"][!RefreshGroup #SkinGroup#][!RefreshGroup SettingsWindow][!DeactivateConfig]

[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=#Port#

[MeasureAudioDeviceList]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Type=DeviceList

[ParseAudioDeviceList]
Measure=Script
ScriptFile=ParseAudioDeviceList.lua

[MeterDummy]
Meter=Image