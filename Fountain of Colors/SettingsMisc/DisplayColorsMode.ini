[Rainmeter]
Update=-1

OnRefreshAction=[!SkinCustomMenu]
OnUnfocusAction=[!DeactivateConfig]

ContextTitle="Single"
ContextAction=[!SetOption - String Single][!WriteKeyValue Variables ColorsPlugin None "#@#Variables.inc"][!UpdateMeasure -]
ContextTitle2="Random"
ContextAction2=[!SetOption - String Random][!WriteKeyValue Variables ColorsPlugin None "#@#Variables.inc"][!UpdateMeasure -]
ContextTitle3="Custom (edit)"
ContextAction3=[!SetOption - String Custom][!WriteKeyValue Variables ColorsPlugin None "#@#Variables.inc"][!UpdateMeasure -]["#@#Variables.inc"]
ContextTitle4="Individual (edit)"
ContextAction4=[!SetOption - String Individual][!WriteKeyValue Variables ColorsPlugin None "#@#Variables.inc"][!UpdateMeasure -]["#@#IndividualBarColors.inc"]
ContextTitle5="Individual random"
ContextAction5=[!SetOption - String IndivRand][!WriteKeyValue Variables ColorsPlugin None "#@#Variables.inc"][!UpdateMeasure -]
ContextTitle6="Wallpaper"
ContextAction6=[!SetOption - String Wallpaper][!WriteKeyValue Variables ColorsPlugin Chameleon "#@#Variables.inc"][!UpdateMeasure -][!ActivateConfig "#ROOTCONFIG#\SettingsMisc" "DisplayWallpaperColor.ini"]
ContextTitle7="Taskbar"
ContextAction7=[!SetOption - String Taskbar][!WriteKeyValue Variables ColorsPlugin SysColor "#@#Variables.inc"][!UpdateMeasure -]

[-]
Measure=String
OnChangeAction=[!WriteKeyValue Variables Colors [-] "#@#Variables.inc"][!RefreshGroup #SkinGroup#][!RefreshGroup SettingsWindow][!DeactivateConfig]

[MeterDummy]
Meter=Image